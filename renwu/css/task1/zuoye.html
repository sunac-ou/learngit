<!DOCTYPE html>
<html><!--根标签 所有网页标签都在里面-->
<head lang="en"><!--英文界面-->
    <meta charset="utf-8">
	<title>九宫格</title><!--标题-->
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no"><!--网页编码utf-8 自适应 width=device-width为设备设置宽度为derice-width,initial-scale=1为设置页面的初始缩放值 可以带小数点为数字minimum-scale为设置缩放最小值；；maximums设置缩放最大值；user-scalable是否允许用户缩放-->
	<style type="text/css">
	body{
	margin:0px;
}/*边缘为0px*/
.inner{
	padding: 3% 0px 0px 3%;
    }/*设置填充*/
.square{
background: orange;
    margin: 0 3% 3% 0;
    padding: 30% 0 0 0; 
    border-radius: 10px;
    width: 30%;
    float: left;
    }/*设置背景为黄色，边缘，填充，圆角，宽度，向左浮动*/
</style>	
</head><!--定义文档的头部-->
<body>
<div class="inner">
    <div class="square">1</div>
    <div class="square">2</div>
    <div class="square">3</div>
    <div class="square">4</div>
    <div class="square">5</div>
    <div class="square">6</div>
    <div class="square">7</div>
    <div class="square">8</div>
    <div class="square">9</div>
</div>
</body><!--内容-->
</html>

<!DOCTYPE html>
<!-- h5声明，告诉浏览器用哪个html版本进行编写的指令 -->
<html lang="en">
<!-- 网页的语言是英文 -->
<head>
<!-- 头部，不可见，里面可以设置css（style）javascript（script）自适应（meta）标题（title）网页编码 link（外部文件链接） -->
	<meta charset="UTF-8">
	<!-- 字符集编码为utf-8，utf-8万国符、国际编码，gbk国标第二版，gb2312国标第一版 -->

	<title>自己的理解</title>
	<!-- 标题，网页上方显示，搜索引擎可以搜索到 -->
</head>
<body>
<!-- 内容 -->
<p>123</p>
<!-- 代表段落，独占一行。 -->
<em>123</em>
<!-- 斜体 -->
<strong>123</strong>
<!-- 加粗 -->
<h1>1</h1>
<h6>2</h6>
<!-- 标题标签，从大到小 -->
<div>123</div>
<!-- 独占一行，内联元素 -->
<span>123</span>
<!-- 无属性，diy 行内元素 -->
<input type="" name="">	
<!-- 文本框，密码框 text代表文本，password代表密码 hidden代表隐藏表单，submit代表提交，reset代表重置，radio代表单选，checkbox代表多选+-->
<button>1234</button>
<!-- button代表提交按钮，reset代表重置按钮 -->
<ol type="I">
<!-- 有序,圆圈代表有序，无限循环，u代表无序，会断开，type代表以什么为起点，1代表数字，a代表英文，i代表古罗马 -->
	<li></li>
	<li></li>
	<li></li>
</ol>
<ul type="">
<!-- 无序 -->
	<li></li>
</ul>
<form action=""></form>
<!-- 发送数据，与后端php联系 -->
<select>
	<option>123</option>p
</select>
<!-- 选择，多选下拉列表 -->
<a href="" target="_blank"></a>
<!-- 超链接，在新窗口打开 -->
<img src="" alt="">
<!-- 图片 alt表示在图片出现故障时，图片出显示的文本-->
<br>
<!-- 换行 -->
<div>1&nbsp&nbsp&nbsp1</div>
<!-- 空格 -->

<div id=""></div>
<!-- id 选择器 -->
<div class=""></div>
<!-- class选择器 -->
<div style=""></div>
<!-- 内联选择器 -->

<!-- div.span 父子选择器 -->
<!-- div>span 直接子元素选择器 -->
<!-- div.class 并列选择器 -->
<!-- div,span  分组选择器-->









</body>
</html>
